<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .messages {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .messages div {
            margin: 5px 0;
        }
        .user {
            text-align: right;
            color: blue;
        }
        .bot {
            text-align: left;
            color: green;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="messages" id="chat-box">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const API_KEY = "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"; // Replace with your OpenAI API key
    const API_URL = "https://api.openai.com/v1/chat/completions";

    const chatBox = document.getElementById("chat-box");

    async function sendMessage() {
        const userInput = document.getElementById("user-input");
        const message = userInput.value.trim();
        
        if (message) {
            // Display user message
            addMessage("user", message);
            userInput.value = "";

            // Send message to OpenAI API
            const botResponse = await getBotResponse(message);
            addMessage("bot", botResponse);
        }
    }

    function addMessage(sender, message) {
        const div = document.createElement("div");
        div.className = sender;
        div.textContent = sender === "user" ? `You: ${message}` : `Bot: ${message}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getBotResponse(userMessage) {
        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    messages: [
                        { role: "system", content: "You are a helpful assistant." },
                        { role: "user", content: userMessage }
                    ]
                })
            });

            if (!response.ok) {
                throw new Error(`Error: ${response.statusText}`);
            }

            const data = await response.json();
            return data.choices[0].message.content.trim();
        } catch (error) {
            return `Error: ${error.message}`;
        }
    }
</script>

</body>
</html>


</body>
